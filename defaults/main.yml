---
docker:
    version: "*"
postgres:
    use: "no"
    port: 5432
    password: mysecretpassword
redis:
    use: "yes"
    version: "latest"
    port: "6379"
registry:
    scale: 1
    domain: "localhost"
    host_port: 5000
    container_port: 5000
    settings_flavor: s3
    storage: s3
    storage_path: /registry
    aws_bucket: acme-docker
    aws_region: 
    aws_key: AWS_KEY
    aws_secret: AWS_SECRET
    search_backend: sqlalchemy
    sqlalchemy_index_database: sqlite:////tmp/docker-registry.db
    cache_redis_host: "localhost"
    cache_redis_port: "6379"
    cache_redis_db:   "0"
    cache_lru_redis_host: "localhost"
    cache_lru_redis_port: "6379"
    cache_lru_redis_db:   "0"
nginx:
    version: "*"
    domain: "my.docker.registry.com"
    config_file: "/etc/nginx/conf.d/default.conf"
    auth_basic: "login docker registry"
    auth_basic_user_file: "/etc/nginx/.registry.htpasswd"
    username: "admin"
    password: "password"
    ssl: "on"
    ssl_certificate_src: "files/docker-registry.crt"
    ssl_certificate_key_src: "files/docker-registry.csr"
    ssl_certificate: "/etc/ssl/certs/docker-registry"
    ssl_certificate_key: "/etc/ssl/private/docker-registry"

