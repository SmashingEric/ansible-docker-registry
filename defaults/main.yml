---
docker:
    version: "*"
registry:
    scale: 1
    domain: "localhost"
    host_port: 5000
    container_port: 5000
    storage: s3
    s3_region: us-west-1
    s3_bucket: acme-docker
    storage_path: /registry
    s3_access_key: AAAAAAAAA
    s3_secret_key: BBBBBBBBB
nginx:
    version: "1.4.*"
    domain: "my.docker.registry.com"
    config_file: "/etc/nginx/conf.d/default.conf"
    auth_basic: "login docker registry"
    auth_basic_user_file: "/etc/nginx/.registry.htpasswd"
    username: "admin"
    password: "password"
    ssl: "on"
    ssl_certificate_src: "files/docker-registry.crt"
    ssl_certificate_key_src: "files/docker-registry.csr"
    ssl_certificate: "/etc/ssl/certs/docker-registry"
    ssl_certificate_key: "/etc/ssl/private/docker-registry"

